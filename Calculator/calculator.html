<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .calculator {
      max-width: 300px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="calculator">
      <div class="card">
        <div class="card-body">
          <input type="text" class="form-control mb-2" id="display" readonly>
          <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">x</button></div>
          </div>
          <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
          </div>
          <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
          </div>
          <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
          </div>
          <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
            <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="calculate()">=</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <!-- Calculator Script -->
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    }
  </script>
</body>
</html>
